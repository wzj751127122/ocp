spring:
  cloud:
    nacos:
      config:
        # 共享配置的DataId，多个使用,分隔
        # 越靠后，优先级越高；
        # .yaml后缀不能少，只支持yaml/properties
        shared-dataids: common.yaml         ### 共享配置
        refreshable-dataids: common.yaml    ### 可刷新共享配置
        server-addr: 119.27.173.249:8848    ### nacos server地址
        file-extension: yaml                ### dataId扩展名
        namespace: adb19121-cfe9-4aa6-bb9f-a1fa18fdbd3e  #命名空间 代指某个环境
    alibaba:
      seata:
        tx-service-group: fsp_tx_group
  application:
    name: fescar-order

seata:
  enabled: true
  tx-service-group: fsp_tx_group
  config:
    type: nacos
    nacos:
      namespace: adb19121-cfe9-4aa6-bb9f-a1fa18fdbd3e
      server-addr: 119.27.173.249:8848
      group: SEATA_GROUP
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 119.27.173.249:8848
      namespace: adb19121-cfe9-4aa6-bb9f-a1fa18fdbd3e

#设置最大超时时间
ribbon:
  ReadTimeout: 16000
  ConnectTimeout: 16000